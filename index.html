<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>QR-Code-Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

</head>
<body>
    <div class="container">
        <div class="qr-box">
            <img src="img/image-qr-code.png" alt="QR Code" class="qr-image">
        </div>
        <div class="descp-title">
            <h3>Improve your front-end<br>skills by building projects</h3>
        </div>
        <div class="descp">
            <pre>
Scan the QR to visit Frontend 
Mentor and take your coding skills to 
the next level.
            </pre>
        </div>
    </div>
    
</body>
</html>
